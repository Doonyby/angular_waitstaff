<h1>Waitstaff Calculator</h1>
	<a ng-href="#/">Home</a>
    <a ng-href="#/meal">New Meal</a>
    <a ng-href="#/earnings">My Earnings</a>
<section ng-controller="EarningsCtrl as vm">
	<div class="boxes" id="myEarnings">
		<h2>My Earnings Info</h2><hr>
		<h4>Tip Total: ${{ vm.tipTotal | number:2 }}</h4>
		<h4>Meal Count: {{ vm.mealCount }}</h4>
		<h4>Average Tip Per Meal: ${{ vm.avgTip | number:2 }}</h4>
	</div>
	<div class="boxes" id="reset"><button id="resetBtn" ng-click="vm.reset()">Reset</button></div>
</section>
