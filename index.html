<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Waitstaff Calculator</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="./lib/angular-messages.min.js"></script>
	<script src="./module.js"></script>
</head>
<body ng-app="myApp">
	<h1>Waitstaff Calculator</h1>
	<section ng-controller="myCtrl as vm">
		<div class="boxes" id="mealDetails">
			<h2>Enter the Meal Details</h2><hr>
			<form>
				<h4>Base Meal Price: $<input type="number" /></h4><br>
				<h4>Tax Rate: %<input type="number" /></h4><br>
				<h4>Tip Percentage: %<input type="number" /></h4>
			</form>
		</div>
		<div class="boxes" id="customerCharges">
			<h2>Customer Charges</h2><hr>
			<h4>Subtotal: ${{}}</h4>
			<h4>+ Tip: ${{}}</h4><hr width="200px" style="margin-left: 200px;">
			<h4>Total: ${{}}</h4>
		</div>
		<div class="boxes" id="myEarnings">
			<h2>My Earnings Info</h2><hr>
			<h4>Tip Total: ${{}}</h4>
			<h4>Meal Count: {{}}</h4>
			<h4>Average Tip Per Meal: ${{}}</h4>
		</div>
	</section>
</body>
</html>
